<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 게임</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎯 가위바위보 게임</h1>
            <div class="header-controls">
                <div class="game-mode-menu">
                    <button id="pve-mode" class="mode-btn active">
                        <span class="mode-icon">🤖</span>
                        <span>PvE</span>
                    </button>
                    <button id="pvp-mode" class="mode-btn">
                        <span class="mode-icon">👥</span>
                        <span>PvP</span>
                    </button>
                </div>
                
                <div class="auth-menu">
                    <div id="user-info" class="user-info" style="display: none;">
                        <div class="user-details">
                            <span id="username-display"></span>
                            <span id="user-points" class="user-points">0점</span>
                        </div>
                        <button id="logout-btn" class="auth-btn">로그아웃</button>
                    </div>
                    <div id="auth-buttons" class="auth-buttons">
                        <button id="login-btn" class="auth-btn">로그인</button>
                        <button id="register-btn" class="auth-btn primary">회원가입</button>
                    </div>
                </div>
            </div>
        </header>



        <!-- 덱 구성 영역 -->
        <div id="deck-builder" class="deck-builder" style="display: none;">
            <div class="deck-header">
                <h3>🃏 덱 구성</h3>
                <p>한 라운드에 사용할 10개의 선택을 미리 정하세요!</p>
                <div class="deck-counter">
                    <span id="deck-count">0</span>/10
                </div>
            </div>
            
            <div class="deck-choices">
                <button class="deck-choice-btn" data-choice="rock">
                    <span class="icon">✊</span>
                    <span>바위</span>
                </button>
                <button class="deck-choice-btn" data-choice="paper">
                    <span class="icon">✋</span>
                    <span>보</span>
                </button>
                <button class="deck-choice-btn" data-choice="scissors">
                    <span class="icon">✌️</span>
                    <span>가위</span>
                </button>
            </div>
            
            <div class="deck-preview">
                <h4>현재 덱:</h4>
                <div id="deck-slots" class="deck-slots">
                    <!-- 10개의 슬롯이 JavaScript로 생성됨 -->
                </div>
            </div>
            
            <div class="deck-controls">
                <button id="deck-clear" class="deck-btn secondary">덱 초기화</button>
                <button id="deck-random" class="deck-btn secondary">랜덤 생성</button>
                <button id="deck-confirm" class="deck-btn primary" disabled>게임 시작</button>
            </div>
        </div>

        <!-- 사용한 덱 영역 -->
        <div id="used-deck-section" class="used-deck-section" style="display: none;">
            <div class="used-deck-header">
                <h4>🃏 사용한 덱</h4>
                <div class="deck-total-score">
                    <span class="total-score-label">총점:</span>
                    <span class="total-score-value" id="deck-total-score">0</span>
                </div>
                <button id="used-deck-close" class="close-deck-btn">&times;</button>
            </div>
            <div id="used-deck-inline" class="used-deck-display-inline">
                <!-- JavaScript에서 동적으로 업데이트 -->
            </div>
            <div class="deck-actions">
                <button id="rebuild-deck-btn" class="deck-action-btn primary">덱 재구성</button>
                <button id="play-again-btn" class="deck-action-btn secondary">다시하기</button>
            </div>
        </div>

        <div class="game-history">
            <h3>라운드 기록</h3>
            <div id="history-list"></div>
        </div>
    </div>

    <!-- 로그인 모달 -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>로그인</h2>
                <span class="close" id="login-close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">사용자명</label>
                        <input type="text" id="login-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">비밀번호</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="submit-btn">로그인</button>
                        <button type="button" class="switch-btn" id="switch-to-register">
                            계정이 없으신가요? 회원가입
                        </button>
                    </div>
                </form>
                <div id="login-error" class="error-message"></div>
            </div>
        </div>
    </div>

    <!-- 회원가입 모달 -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>회원가입</h2>
                <span class="close" id="register-close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">사용자명</label>
                        <input type="text" id="register-username" name="username" required
                               pattern="[a-zA-Z0-9_]+" title="영문, 숫자, 밑줄만 사용 가능합니다">
                        <small>3-20자, 영문, 숫자, 밑줄만 사용 가능</small>
                    </div>
                    <div class="form-group">
                        <label for="register-email">이메일</label>
                        <input type="email" id="register-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">비밀번호</label>
                        <input type="password" id="register-password" name="password" required
                               pattern="^(?=.*[a-zA-Z])(?=.*\d).{6,}$" title="영문과 숫자를 포함한 6자 이상">
                        <small>최소 6자, 영문과 숫자 포함</small>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="submit-btn">회원가입</button>
                        <button type="button" class="switch-btn" id="switch-to-login">
                            이미 계정이 있으신가요? 로그인
                        </button>
                    </div>
                </form>
                <div id="register-error" class="error-message"></div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
